<!doctype html>
<html>
<head>
<title>Adventure Game</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="container">
  <h1>Wellcome to An Adventure Game</h1>
  <br>
  <div id="control">
    <button id="play">play a new game</button>
    <button id="reload">reload a game</button>
    <button id="save">save a game</button>
  </div>
  <br>
  <img src="" width="300" height="267">
  <div id="outputdiv">
    <p id="output"></p>
  </div>  <br>
  <input id="input" type="text">
  <button id="enter">enter</button><br><br>
  <div id="helpdiv">
    <button id="help">hint</button>
    <div id="helpInfo">if you need help, please push hint button.</div>
  </div>
</div>
<script src="js/program.js"></script>
</body>
</html>
